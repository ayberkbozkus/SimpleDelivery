<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            height: 70%;
            width: 70%;

        }

        .row {
            display: flex;
        }

        .column {
            flex: 70%;
        }
    </style>
</head>
<body>
<style>
    #fly {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
    }
</style>
<div class="row">
    <div class="column">
        <div id="map"></div>
        <br/>
    </div>
    <div class="column">
        <p id="cur_hea"></p>
        <p id="tot_user"></p>

        <input id="numb">

        <button type="button" onclick="myFunction()">Submit</button>

        <p id="user_time"></p>
        <p id="user_temp"></p>
    </div>
</div>

<script>
    function Get(yourUrl) {
        var Httpreq = new XMLHttpRequest(); // a new request
        Httpreq.open("GET", yourUrl, false);
        Httpreq.send(null);
        return Httpreq.responseText;
    }

    var base_url = 'http://160.75.154.58:5000/';
    //var base_url = 'https://coronatracker.leventguner.net/';
    //var base_url = 'http://127.0.0.1:5000/';

    var gi_url = base_url + 'generalinfo';
    var gen_info = JSON.parse(Get(gi_url));

    document.getElementById("cur_hea").innerHTML = "Current healthy: " + gen_info.current_healthy;
    document.getElementById("tot_user").innerHTML = "Total users: " + gen_info.total_user;


    mapboxgl.accessToken = 'pk.eyJ1IjoibGV2ZW50ZyIsImEiOiJjazlkOHl6YTcwMTAyM2tvOXdpZmU4bjNyIn0.8xTW9MUYeO0-yNMmZr-TwQ';
    var map = new mapboxgl.Map({
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [29.03357, 40.98716],
        zoom: 17,
        pitch: 60,
        bearing: -5,
        container: 'map',
        antialias: true
    });
    map.on('load', function () {
        var url = 'https://coronatracker.leventguner.net/geojson';
        var request = new XMLHttpRequest();

// make a GET request to parse the GeoJSON at the url
        request.open('GET', url, true);
        request.onload = function () {
            if (this.status >= 200 && this.status < 400) {
// retrieve the JSON from the response
                var json = JSON.parse(this.response);

// update the drone symbol's location on the map
                map.getSource('drone').setData(json);


            }
        };
        request.send();


        var layers = map.getStyle().layers;

        var labelLayerId;
        for (var i = 0; i < layers.length; i++) {
            if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                labelLayerId = layers[i].id;
                break;
            }
        }

        map.addSource('drone', {type: 'geojson', data: url});
        map.addLayer({
            'id': 'drone',
            'type': 'circle',
            'source': 'drone',
            'paint': {
                'circle-radius': 3,
// 'circle-color': '#141252'
                'circle-color': [
                    "case",
                    ["==", ["get", "temp"], 0],
                    "hsl(0, 0%, 0%)",
                    [
                        "<=",
                        ["get", "temp"],
                        37.2
                    ],
                    "hsl(121, 98%, 56%)",
                    ["<=", ["get", "temp"], 38],
                    "hsl(49, 98%, 63%)",
                    [
                        "<=",
                        ["get", "temp"],
                        38.5
                    ],
                    "hsl(20, 98%, 52%)",
                    ["<=", ["get", "temp"], 40],
                    "hsl(0, 100%, 51%)",
                    [">", ["get", "temp"], 40],
                    "hsl(278, 100%, 25%)",
                    "#000000"
                ]
            }
        });
        map.addLayer(
            {
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#9aa',

// use an 'interpolate' expression to add a smooth transition effect to the
// buildings as the user zooms in
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        15.05,
                        ['get', 'height']
                    ],
                    'fill-extrusion-base': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        15.05,
                        ['get', 'min_height']
                    ],
                    'fill-extrusion-opacity': 0.6
                }
            },
            labelLayerId
        );
    });


    function myFunction() {
        // var x = document.getElementById("numb").value;
        var user_no = document.getElementById("numb").value;
        // console.log(x);
        var user_url = base_url + 'getuser?uid=' + user_no;
        var user_info = JSON.parse(Get(user_url));
        document.getElementById("user_time").innerHTML = "User " + user_no + " Last time: " + user_info[0].last_time;
        document.getElementById("user_temp").innerHTML = "User " + user_no + " Last temp: " + user_info[0].temp;
        +" Â°C"
        var lng = user_info[0].last_lng
        var lat = user_info[0].last_lat

        map.flyTo({
            center: [lng, lat],
            essential: true // this animation is considered essential with respect to prefers-reduced-motion
        });

    }

</script>

</script>

</body>
</html>
