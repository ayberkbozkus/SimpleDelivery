<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kortsis Harita</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibGV2ZW50ZyIsImEiOiJjazlkOHl6YTcwMTAyM2tvOXdpZmU4bjNyIn0.8xTW9MUYeO0-yNMmZr-TwQ';
    var map = new mapboxgl.Map({
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [29.03357, 40.98716],
        zoom: 15.5,
        pitch: 60,
        bearing: -5,
        container: 'map',
        antialias: true
    });

    //var url = 'https://coronatracker.leventguner.net/geojson';
    //var url = 'http://127.0.0.1:5000/geojson';
    var url = 'http://160.75.154.58:5000/realdata';
    /*
    map.flyTo({
    center: [29.03357,40.98716],
    speed: 5
    });
    */


    map.on('load', function () {
        var request = new XMLHttpRequest();
        window.setInterval(function () {
// make a GET request to parse the GeoJSON at the url
            request.open('GET', url, true);
            request.onload = function () {
                if (this.status >= 200 && this.status < 400) {
// retrieve the JSON from the response
                    var json = JSON.parse(this.response);

// update the drone symbol's location on the map
                    map.getSource('drone').setData(json);

// fly the map to the drone's current location

                }
            };
            request.send();
        }, 3500);

        var layers = map.getStyle().layers;

        var labelLayerId;
        for (var i = 0; i < layers.length; i++) {
            if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                labelLayerId = layers[i].id;
                break;
            }
        }

        map.addSource('drone', {type: 'geojson', data: url});
        map.addLayer({
            'id': 'drone',
            'type': 'circle',
            'source': 'drone',
            'paint': {
                'circle-radius': 3,
// 'circle-color': '#141252'
                'circle-color': [
                    "case",
                    ["==", ["get", "temp"], 0],
                    "hsl(0, 0%, 0%)",
                    [
                        "<=",
                        ["get", "temp"],
                        37.2
                    ],
                    "hsl(121, 98%, 56%)",
                    ["<=", ["get", "temp"], 38],
                    "hsl(49, 98%, 63%)",
                    [
                        "<=",
                        ["get", "temp"],
                        38.5
                    ],
                    "hsl(20, 98%, 52%)",
                    ["<=", ["get", "temp"], 40],
                    "hsl(0, 100%, 51%)",
                    [">", ["get", "temp"], 40],
                    "hsl(278, 100%, 25%)",
                    "#000000"
                ]
            }
        });

        map.addLayer(
            {
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#9aa',

// use an 'interpolate' expression to add a smooth transition effect to the
// buildings as the user zooms in
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        15.05,
                        ['get', 'height']
                    ],
                    'fill-extrusion-base': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        15.05,
                        ['get', 'min_height']
                    ],
                    'fill-extrusion-opacity': 0.6
                }
            },
            labelLayerId
        );

    });
</script>

</body>
</html>
